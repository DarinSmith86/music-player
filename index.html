<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darin's Music Player</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <h1 id="title" class="select-song">Select a song!</h1>
</header>

<body>
  <section class='player-section'></section>
    <div class ="song-title">
      <i class="fa fa-play"></i>
      <p>Favorite Food by Tokyo Police Club</p>
      <audio ><source type="audio/mp3" src="music-files/favourite-food.mp3"></audio>

    </div>
    <div class ="song-title">
      <i class="fa fa-play"></i>
      <p>Thrill of the Hunt by Kind of Like Spitting</p>
      <audio ><source type="audio/mp3" src="music-files/thrill-of-the-hunt.mp3"></audio>

    </div>
    <div class="song-title">
      <i class="fa fa-play"></i>
      <p>Transgender Dysphoria Blues by Against Me!</p>
      <audio ><source type="audio/mp3" src="music-files/transgender-dysphoria-blues.mp3"></audio>

    </div>
    <div class="song-title">
      <i class="fa fa-play"></i>
      <p>Where I'm From by Digable Planets</p>
      <audio ><source type="audio/mp3" src="music-files/where-im-from.mp3"></audio>

    </div>
  </section>





<script src="app.js" type="text/javascript"></script>
</body>
</html>
